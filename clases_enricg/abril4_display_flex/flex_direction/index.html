<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Flex-direction</title>
</head>
<body>
    <h1>Flex-direction: Row</h1>
    <div class="contenedor flex-direction-row" >
        <div class="caja caja1">1</div>
        <div class="caja caja2">2</div>
        <div class="caja caja3">3</div>
        <div class="caja caja4">4</div>
        <div class="caja caja5">5</div>
        </div>
        
        <h1>Flex-direction: column</h1>
    <div class="contenedor flex-direction-column" >
        <div class="caja caja1">1</div>
        <div class="caja caja2">2</div>
        <div class="caja caja3">3</div>
        <div class="caja caja4">4</div>
        <div class="caja caja5">5</div>
        </div>
        
        <h1>Flex-direction: row-reverse</h1>
    <div class="contenedor flex-direction-row-reverse" >
        <div class="caja caja1">1</div>
        <div class="caja caja2">2</div>
        <div class="caja caja3">3</div>
        <div class="caja caja4">4</div>
        <div class="caja caja5">5</div>
        </div>
        
        <h1>Flex-direction: column-reverse</h1>
    <div class="contenedor flex-direction-column-reverse" >
        <div class="caja caja1">1</div>
        <div class="caja caja2">2</div>
        <div class="caja caja3">3</div>
        <div class="caja caja4">4</div>
        <div class="caja caja5">5</div>
        </div>
    </div>   
</body>

</html>
