<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo imágenes</title>
</head>
<body>
    <h1>Imágenes</h1>
    <img src="./imagenes/cief.jpg" alt="logo cief" width="50" style="border: 2px rgb(0, 0, 0) solid">
    <img src="./imagenes/html5.png" alt="logo html5" width="300">
    <h1>MARCOS</h1>
    <h4>Incrustar video Youtube</h4>
    <!-- Ir al video de Youtube -> Icono compartir -> Incrustar -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mCOUwThJMkw?si=pQBDQ37TqfjqPyEY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h4>Incrustar Google maps</h4>
    <!-- Ir a la dirección de maps -> Icono insertar un mapa -> Copiar HTML -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.784466725397!2d2.177805875939735!3d41.422197171295444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bd2b6942f75f%3A0x37e5909cd9205c72!2sGrupo%20CIEF!5e0!3m2!1ses!2ses!4v1710499321307!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
