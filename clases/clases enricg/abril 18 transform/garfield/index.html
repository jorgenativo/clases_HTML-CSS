<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades del Transform</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>Ejemplo de <i>visualización de propiedades <b>CSS Transform</header>
        <hr><br>
