<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Plantilla</h1>
    <hr>
    <header>
        <h2>Formulario de captación</h2><cite style="color: brown; font-size: large;">*Todos los campos son
            obligatorios</cite>
    </header>

    <main>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*Nombre</h3>
            </div>
            <label for="text"></label><br>
            <input type="text" name="text" id="text" max="10" style="width: 160px;">
        </div>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*Apellidos</h3>
            </div>
            <label for="text"></label><br>
            <input type="text" name="text" id="text" max="10" style="width: 260px;">
        </div>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*Sexo</h3>
            </div>
            <input type="radio" id="opcio1" name="sexo"><label for="opcio1">Hombre</label>
            <input type="radio" id="opcio2" name="sexo"><label for="opcio2">Mujer</label>
            <input type="radio" id="opcio3" name="sexo"><label for="opcio3">Whatever</label>
        </div>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*Fecha de Nacimiento</h3>
            </div>
            <input type="date" name="Date" id="date" min="1963-01-01" style="cursor:crosshair">

        </div>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*E-mail</h3>
            </div>
            <input type="email" id="email" name="email" style="width: 280px">
        </div>
        <div class="tarjeta">
            <div class="titulo">
                <h3>*Móvil</h3>
            </div>
            <label for="tel">Introduzca su número telefónico:</label><br>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789">

        </div>
        </div>
    </main>
</body>

</html>
